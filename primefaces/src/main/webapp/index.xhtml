<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <h:form id="frm">
            <p:panelGrid>
                <p:row>
                    <p:column>
                        <p:outputLabel value="固定のSelectItem"/>
                    </p:column>
                    <p:column>
                        <p:selectOneMenu value="#{selectOneMenuBean.selectedOption}">
                            <f:selectItem itemLabel="Select One" itemValue=""/>
                            <f:selectItem itemLabel="Option1" itemValue="Option1"/>
                            <f:selectItem itemLabel="Option2" itemValue="Option2"/>
                            <f:selectItem itemLabel="Option3" itemValue="Option3"/>
                            <p:ajax event="change" update=":frm"/>
                        </p:selectOneMenu>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{selectOneMenuBean.selectedOption}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value="固定のSelectItem（LabelとValue別）"/>
                    </p:column>
                    <p:column>
                        <p:selectOneMenu value="#{selectOneMenuBean.selectedOptionOtherValue}">
                            <f:selectItem itemLabel="Select One" itemValue=""/>
                            <f:selectItem itemLabel="Option1" itemValue="オプション1"/>
                            <f:selectItem itemLabel="Option2" itemValue="オプション2"/>
                            <f:selectItem itemLabel="Option3" itemValue="オプション3"/>
                            <p:ajax event="change" update=":frm"/>
                        </p:selectOneMenu>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{selectOneMenuBean.selectedOptionOtherValue}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value="StringのList"/>
                    </p:column>
                    <p:column>
                        <p:selectOneMenu value="#{selectOneMenuBean.city}">
                            <f:selectItems value="#{selectOneMenuBean.cities}"/>
                            <p:ajax event="change" update=":frm"/>
                        </p:selectOneMenu>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{selectOneMenuBean.city}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value="AAAA"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
