<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <h:form id="frm">
            <p:panelGrid>
                <p:row>
                    <p:column>
                        <p:outputLabel value="固定のSelectItem"/>
                    </p:column>
                    <p:column>
                        <p:selectOneMenu value="#{selectOneMenuBean.selectedOption}">
                            <f:selectItem itemLabel="Select One" itemValue=""/>
                            <f:selectItem itemLabel="Option1" itemValue="Option1"/>
                            <f:selectItem itemLabel="Option2" itemValue="Option2"/>
                            <f:selectItem itemLabel="Option3" itemValue="Option3"/>
                            <p:ajax event="change" update=":frm"/>
                        </p:selectOneMenu>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{selectOneMenuBean.selectedOption}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value="固定のSelectItem（LabelとValue別）"/>
                    </p:column>
                    <p:column>
                        <p:selectOneMenu value="#{selectOneMenuBean.selectedOptionOtherValue}">
                            <f:selectItem itemLabel="Select One" itemValue=""/>
                            <f:selectItem itemLabel="Option1" itemValue="オプション1"/>
                            <f:selectItem itemLabel="Option2" itemValue="オプション2"/>
                            <f:selectItem itemLabel="Option3" itemValue="オプション3"/>
                            <p:ajax event="change" update=":frm"/>
                        </p:selectOneMenu>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{selectOneMenuBean.selectedOptionOtherValue}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value="StringのList"/>
                    </p:column>
                    <p:column>
                        <p:selectOneMenu value="#{selectOneMenuBean.city}">
                            <f:selectItems value="#{selectOneMenuBean.cities}"/>
                            <p:ajax event="change" update=":frm"/>
                        </p:selectOneMenu>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{selectOneMenuBean.city}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value="クラスのList（属性を"/>
                    </p:column>
                    <p:column>
<!--                        <p:selectOneMenu value="#{selectOneMenuBean.countryName}" converter="#{countryConverter}" var="c">-->
                        <p:selectOneMenu value="#{selectOneMenuBean.country}" converter="#{countryConverter}" var="c">
<!--                        <p:selectOneMenu value="#{selectOneMenuBean.countryName}">-->
                            <f:selectItems value="#{selectOneMenuBean.countries}" var="co" itemLabel="#{co.name}" itemValue="#{co.name}"/>
<!--                            <f:selectItems value="#{selectOneMenuBean.countries}"/>-->
<!--                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="コード　　"/>
                                </f:facet>
                                <h:outputText value="#{c.code}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="国名"/>
                                </f:facet>
                                <h:outputText value="#{c.name}"/>
                            </p:column>-->
                            <p:ajax event="change" update=":frm"/>
                        </p:selectOneMenu>

                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{selectOneMenuBean.country.name}"/>
                        <p:outputLabel value="#{selectOneMenuBean.country.code}"/>
<!--                        <p:outputLabel value="#{selectOneMenuBean.countryName}"/>-->
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value="StringのList（クラスの属性）を複数列"/>
                    </p:column>
                    <p:column>
                        <p:selectOneMenu value="#{selectOneMenuBean.countryName}" converter="#{optionConverter}" var="countryName">
                            <f:selectItems value="#{selectOneMenuBean.countries}" var="country"
                                        itemLabel="#{country.name}" itemValue="#{country.name}"/>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="国名"/>
                                </f:facet>
                                <h:outputText value="#{countryName}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="国名"/>
                                </f:facet>
                                <h:outputText value="#{countryName}"/>
                            </p:column>
                            <p:ajax event="change" update=":frm"/>
                        </p:selectOneMenu>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="#{selectOneMenuBean.countryName}"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
        <p:outputLabel value="#{selectOneMenuBean.foobar}"/>
        <br/>
        <p:outputLabel value="#{selectOneMenuBean.getMessage()}"/>
        <br/>
        <p:outputLabel value="#{selectOneMenuBean.foobar}"/>

    </h:body>
</html>
